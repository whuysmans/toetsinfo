<!doctype html>
<html class="no-js" lang="nl-BE">
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.4/build/pure-min.css" integrity="sha384-LJy5cxQRSMIYu2ic+Tvw0Azob5Z3dQxRkR8LNGIq46AJEdfE9DtuBOCNtifRJeB7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<div id="main" class="pure-g">
			<div class="pure-u-1-3">
				<h2>Check de instellingen van je Canvas-toets door hier de url van je toets in te geven.</h2>
				<p>Hoe vind je de url van je toets?</p>
				<p>Als je een quiz openklikt, zie je in de adresbalk iets als: https://canvas.school.com/courses/12345/quizzes/678901. Kopieer deze tekst volledig en plak in het veld hiernaast.</p>
			</div>
			<div class="form pure-u-2-3">
				<form action="/check" method="get" class="pure-form pure-form-aligned">
					<fieldset>
						<div class="pure-control-group">
							<label for="course">Toets URL</label>
							<input type="text" id="quiz" name="quiz" required minlength="10" maxlength="250" size="80" />
						</div>
						<div class="pure-controls">
							<button type="submit" class="pure-button pure-button-primary">Check de toets</button>
							<button id="logoutButton" class="pure-button button-error" type="submit">Uitloggen</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<script>
			window.onload = () => {
				const logoutBtn = document.querySelector('#logoutButton')
				logoutBtn.addEventListener( 'click', async ( event ) => {
				event.preventDefault()
				window.location.href = '/logout'
				} )
			}
		</script>
		
	</body>
</html>
